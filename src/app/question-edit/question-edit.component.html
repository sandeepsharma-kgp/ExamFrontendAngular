<ng-container *ngIf="question">
  <h2> Edit Question </h2>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Question : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.questionName" />
  </div>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Option 1 : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.option1" />
  </div>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Option 2 : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.option2" />
  </div>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Option 3 : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.option3" />
  </div>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Option 4 : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.option4" />
  </div>
  <div class="form-group row">
    <label class="col-xs-6 col-form-label"> Solution : </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="question.solution" />
  </div>
  <div>
    <label class="col-xs-6 col-form-label"> Level : </label>
    <select name="level" id="level" value={{question.level}}>
      <option value="Beginner">Beginner</option>
      <option value="Amateur">Amateur</option>
      <option value="Advanced">Advanced</option>
      <option value="Expert">Expert</option>
    </select>
  </div>
  <div class="dropdown">
    <h6> AnswerKey: </h6>
    <input type="checkbox" name="answerKey1" value="A" [(ngModel)]="answerKey1" /> A
    <input type="checkbox" name="answerKey2" value="B" [(ngModel)]="answerKey2" /> B
    <input type="checkbox" name="answerKey3" value="C" [(ngModel)]="answerKey3" /> C
    <input type="checkbox" name="answerKey4" value="D" [(ngModel)]="answerKey4" /> D
  </div>
  <div class="form-group">
    <!-- Update Button -->
    <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
  </div>
  <a href='/question/view'> Go back </a>
</ng-container>
