
<ng-container *ngIf="question[0]">
  <h2 style="text-align : center; margin-bottom:25px"> Question List </h2>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Question </th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ques of question">
        <td>{{ques.questionName}}</td>
        <td>{{ques.status}}</td>
        <td></td>
        <td> <a href="/question/edit/{{ques._id}}" class="btn btn-primary" style='margin-right:25px'>Edit</a>
          <a href="/question/preview/{{ques._id}}" class="btn btn-primary" style='margin-right:25px'>Preview</a>
          <button type="submit" class="btn btn-primary" (click)="delete(ques._id)">Delete</button></td>
      </tr>

    </tbody>
  </table>
  <a href = "/question/add"> Add question </a>
</ng-container>
