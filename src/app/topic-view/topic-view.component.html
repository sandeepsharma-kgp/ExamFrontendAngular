<ng-container *ngIf="topic[0]">
  <h2 style="text-align : center; margin-bottom:25px"> topic List </h2>

  <!-- <ng2-smart-table>
      <!-- [settings]="settings" -->
  <!-- [source]="characters"> -->
  <!-- </ng2-smart-table> -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Topic ID</th>
        <th>Topic Name</th>
        <th>Class</th>
        <th>Board</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let top of topic">
        <td>{{top.SID}}</td>
        <td>{{top.topicName}}</td>
        <td>{{top.class}}</td>
        <td>{{top.board}}</td>
      </tr>

    </tbody>
  </table>
</ng-container>
