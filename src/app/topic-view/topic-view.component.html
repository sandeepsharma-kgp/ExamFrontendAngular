<ng-container *ngIf="topic[0]">
  <h2 style="text-align : center; margin-bottom:25px"> Topic List </h2>

  <!-- <ng2-smart-table>
      <!-- [settings]="settings" -->
  <!-- [source]="characters"> -->
  <!-- </ng2-smart-table> -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Topic ID</th>
        <th>Topic Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let top of topic">
        <td>{{top.topicId}}</td>
        <td>{{top.topicName}}</td>
        <td> <a href="/topic/edit/{{top.topicId}}" class="btn btn-primary" style='margin-right:25px'>Edit</a>
          <button type="submit" class="btn btn-primary" (click)="delete(top.topicId)">Delete</button></td>
      </tr>

    </tbody>
  </table>
  <a href = "/topic/add"> Add topic </a>
</ng-container>
